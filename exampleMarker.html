<!DOCTYPE html>
<html lang="en">
<head>
	<title>Leaflet.Hexagonal - testBasic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<link rel="stylesheet" href="./leaflet.hexagonal.css" />
	<script src="./leaflet.hexagonal.js"></script>

	<style type="text/css">
		html, body { position:absolute; left:0; top:0; right:0; bottom:0; margin: 0; }
		.leaflet-container { height: 100%; width: 100%; opacity:0.9; }
	</style>

</head>

<body>

   	<div id="map"></div>

   	<script type="text/javascript">

		const map = L.map('map').setView([65, -18], 6);

		const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', subdomains: 'abcd', maxZoom: 20 }).addTo(map);
			
		const hexagonals = new L.Hexagonal({hexagonSize:32, markerScaler:2.5 }).addTo(map);	

		hexagonals.addPoint({lng:-16.1, lat:65.1}, {id:"A2", image:"./assets/image0.jpg"});
		hexagonals.addMarker({lng:-16.2, lat:65.3}, {id:"A4", icon:"./assets/token.svg"});
		
		hexagonals.preloadThumb("person","./assets/person.svg");
		hexagonals.addMarker({lng:-16.5, lat:65.3}, {id:"A5", icon:"person", scale:1.5 });

		/*

		.then((response) => response.json())
		.then((data) => {
			hexagonals.addGeojson(data);
		});
		*/


   	</script>

</body>
</html>
