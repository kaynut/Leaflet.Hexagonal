<!DOCTYPE html>
<html lang="en">

<head>
	<title>Leaflet.Hexagonal - exampleStyle.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


   <!-- Leaflet.Hexagonal -->  
	<link rel="stylesheet" href="./leaflet.hexagonal.css" />
	<script src="./leaflet.hexagonal.js"></script>


   <!-- styles -->
	<style type="text/css">
		html,
		body {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: 0;
		}

		.leaflet-container {
			height: 100%;
			width: 100%;
			opacity: 0.9;
		}
	</style>

	<!-- tooltip -->
	<style>
		.tooltip {
			position: absolute;
			opacity:0.75;
			background:#303234;
			color:#eee;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			font-size:11px;
			width:30px; max-width:30px;
			height:30px; max-height:30px;
			border-radius:3px;
			overflow:hidden;
		}
		
	</style>

</head>

<body>

	<div id="map"></div>
	<div id="tooltip" class="tooltip"></div>

	<script type="module">


		// map
		var center = { lat: 47, lng: 10 };
		var map = L.map('map').setView(center, 6);
		var tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', subdomains: 'abcd', maxZoom: 20 }).addTo(map);


		// hexagonals
		var hexagonals = new L.Hexagonal().addTo(map);


		// add single point
		hexagonals.addPoint({ lat: 47, lng: 0 });
		
		hexagonals.addPoint({ lat: 47, lng: 1.2 }, {fill:"#0f0"});
		hexagonals.addPoint({ lat: 48, lng: 1.2 });
		hexagonals.addPoint({ lat: 49, lng: 1.2 }, {fill:"#f00"});

		hexagonals.setGroupStyle("C", "#00f");
		hexagonals.addPoint({ lat: 47, lng: 2.4 }, {group:"C"});
		hexagonals.addPoint({ lat: 48, lng: 2.4 }, {group:"C"});
		hexagonals.addPoint({ lat: 49, lng: 2.4 }, {group:"C"});

		hexagonals.setGroupStyle("D", "#0ff");
		hexagonals.addPoint({ lat: 47, lng: 3.6 }, {group:"D", linked:true});
		hexagonals.addPoint({ lat: 48, lng: 3.6 }, {group:"D", linked:true});
		hexagonals.addPoint({ lat: 49, lng: 3.6 }, {group:"D", linked:true});

		
		hexagonals.addPoint({ lat: 47, lng: 4.8 }, {group:"E", id:50, linked:true});
		hexagonals.addPoint({ lat: 48, lng: 4.8 }, {group:"E", id:51, linked:true});
		hexagonals.addPoint({ lat: 49, lng: 4.8 }, {group:"E", id:52, linked:true});
		//hexagonals.removePoint(51);

		hexagonals.addLine([[6.075,47],[6.075,48],[6.075,49],[6.075,50]], {group:"F"});

		hexagonals.addLine([[7.3,47],[7.3,48],[7.3,49],[7.3,50]], {group:"G"});
		//hexagonals.removeGroup("G");

		
		hexagonals.addMarker({ lat: 47, lng: 8.5 }, {group:"H", icon:'fallback' });
		hexagonals.addMarker({ lat: 48, lng: 8.5 }, {group:"H", icon:'./assets/person.svg' });
		//hexagonals.addMarker({ lat: 49, lng: 8.5 }, {group:"H", icon:'unknown.svg' });
		hexagonals.cacheIcon("token","./assets/token.svg");
		hexagonals.addMarker({ lat: 50, lng: 8.5 }, {group:"H", icon:'token' });
	

		hexagonals.addMarker({ lat: 47, lng: 9.7 }, {group:"I", image:'./assets/image0.jpg' });
		//hexagonals.addMarker({ lat: 48, lng: 9.7 }, {group:"I", image: 'unknown.jpg' });



      // add geojson (accepts url, gejson-String, geojson-Object) (geojson-Types:Point,MultiPoint,LineString,Feature,FeatureCollection)
      	var gj = {
			"type": "FeatureCollection",
			"features": [
				{
					"type": "Feature",
					"properties": { icon:"token" },
					"geometry": {
						"coordinates": [ 11, 47 ],
						"type": "Point"
					}
				},
				{
				"type": "Feature",
				"properties": {},
				"geometry": {
					"coordinates": [ 11, 48 ],
					"type": "Point"
				}
				},
				{
				"type": "Feature",
				"properties": {},
				"geometry": {
					"coordinates": [ 11, 49 ],
					"type": "Point"
				}
				},
				{
				"type": "Feature",
				"properties": {},
				"geometry": {
					"coordinates": [ 11, 50 ],
					"type": "Point"
				}
				}
			]
		}
      	hexagonals.addGeojson(gj, {group:"J"});



	  	// hexagonal: for example quick-and-dirty tooltips
		hexagonals.groupInfo["B"] = "B";
		hexagonals.groupInfo["C"] = "C";
		hexagonals.groupInfo["D"] = "D";
		hexagonals.groupInfo["E"] = "E";
		hexagonals.groupInfo["F"] = "F";
		hexagonals.groupInfo["G"] = "G";
		hexagonals.groupInfo["H"] = "H";
		hexagonals.groupInfo["I"] = "I";
		hexagonals.groupInfo["J"] = "J";
	  	hexagonals.onMouseRest = function(selection) {
			var tt = document.getElementById("tooltip");
			if(!selection) { 				
				tt.style.display = "none";
				return;
			}

			var group = selection?.point0?.group;

			tt.style.left = (selection.cx-30) + "px";
			tt.style.top = (selection.cy-30) + "px";
			tt.style.display = "flex";
			if(!this.groupInfo[group]) {
				group = group + "";
				group = ".." + group.substring(group.length-2);
				//group = group.substring(grou.length)
				tt.innerHTML = group;
			}
			else {
				tt.innerHTML = this.groupInfo[group];
			}
			

		};



		// gui
		import GUI from './assets/lil-gui.js';

		var gui = new GUI({width:250});
		gui.title("Leaflet.Hexagonal - exampleStyle.html");
		gui.close(); 

	</script>



</body>

</html>
