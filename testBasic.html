<!DOCTYPE html>
<html lang="en">
<head>
	<title>Leaflet.Hexagonal - testBasic</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

   <link rel="stylesheet" href="./leaflet.hexagonal.css" />
   <script src="./leaflet.hexagonal.js"></script>

   <style type="text/css">
      html, body { position:absolute; left:0; top:0; right:0; bottom:0; margin: 0; }
      .leaflet-container { height: 100%; width: 100%; opacity:0.9; }
   </style>

</head>

<body>

   <div id="map"></div>

   <script type="text/javascript">

      const map = L.map('map').setView([65, -18], 6);

	  const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', subdomains: 'abcd', maxZoom: 20 }).addTo(map);
		
      const hexagonals = new L.Hexagonal().addTo(map);	

	  hexagonals.addPoint({lng:-16.0, lat:65.0});
	  hexagonals.addPoint({lng:-16.1, lat:65.0}, "A");
	  hexagonals.addPoint({lng:-16.2, lat:65.0}, "B");
	  hexagonals.addPoint({lng:-16.3, lat:65.0}, "C");

	  hexagonals.addPoint({lng:-16.5, lat:65.0}, "D");
	  hexagonals.addPoint({lng:-16.6, lat:65.0}, "D");
	  hexagonals.addPoint({lng:-16.7, lat:65.1}, "D");
	  hexagonals.addPoint({lng:-16.7, lat:65.2}, "D");
	  hexagonals.addPoint({lng:-16.6, lat:65.3}, "D");
	  hexagonals.addPoint({lng:-16.5, lat:65.3}, "D");
     hexagonals.addPoint({lng:-16.5, lat:65.2}, "D");
     hexagonals.addPoint({lng:-16.4, lat:65.2}, "D");

     console.log(hexagonals.points);


   </script>

</body>
</html>
