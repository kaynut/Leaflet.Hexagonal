	  	// hexagonal: for example qick-and-dirty tooltips
	  	hexagonals.onMouseRest = function(selection) {
			var tt = document.getElementById("tooltip");
			if(!selection) { 				
				tt.style.display = "none";
				return;
			}

			var group = selection?.point0?.group;

			if(!group || !this.groupInfo[group]) {
				tt.style.display = "none";
				return;
			}
			
			tt.style.left = selection.cx + "px";
			tt.style.top = selection.cy + "px";
			tt.style.display = "block";
			tt.innerHTML = this.groupInfo[group];

		};
